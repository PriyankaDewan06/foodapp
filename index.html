<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
</head>
<body>
    <!-- customer input field -->
    <table class="table table-bordered" id="order">
        <th colspan="2">Customer Details</th>
        <tr>
            <td>Name</td>
            <td><input type="text" value="" id="customer_name"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" value="" id="customer_mobile"></td>
        </tr>
        <th colspan="2">Order Item</th>
        <tr>
            <td>
                <input type="radio" name="orderitem" id="burger" value="Burger">
                <img src="assets/images/burger.jpg" alt="burger">
                <p>Price : 180tk/=</p>
            </td>
            <td>
                <input type="radio" name="orderitem" id="roll" value="VegRoll">
                <img src="assets/images/download.jpg" alt="roll">
                <p>Price : 120tk/=</p>
            </td>
        </tr>
        <th colspan="2">Addone Item</th>
        <tr>
            <td>
                <input type="checkbox" name="addoneitem" id="drinks" value="Drinks">
                <img src="assets/images/drinks1.jpg" alt="drinks">
                <p>Price : 80tk/=</p>
            </td>
            <td>
                <input type="checkbox" name="addoneitem" id="milkshake" value="Milkshake">
                <img src="assets/images/milkshake.jpg" alt="milkshake">
                <p>Price : 150tk/=</p>
            </td>
        </tr>
        <th colspan="2"> <input type="button" value="Place Order" onclick="placeorder()"></th>
    </table>
    <!-- customer slip -->
    <table class="table table-striped" id ="printorder">
        <th colspan="2">Customer Slip</th>
        <tr>
            <td>Customer Name</td>
            <td id="name_data"></td>
        </tr>
        <tr>
            <td>Customer Mobile</td>
            <td id="mobile_data"></td>
        </tr>
        <tr>
            <td>Order Item</td>
            <td id="orderitem_data"></td>
        </tr>
        <tr>
            <td> Addone Item</td>
            <td id="addoneitem_data"></td>
        </tr>
        <tr>
            <td> Total Cost</td>
            <td id="cost_data"></td>
        </tr>
        <tr><td colspan="2"><button type="submit" class="btn btn-primary" onclick="window.print()">Print Order</button></td></tr>
    </table>

   <script src="script.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
   crossorigin="anonymous"></script>
  </body>
</body>
</html>
